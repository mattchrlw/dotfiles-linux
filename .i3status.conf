# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 10
        separator = ""
}

#order += "disk /"
order += "volume master"
order += "wireless _first_"
order += "battery all"
#order += "load"
order += "tztime local"

wireless _first_ {
        format_up = "%essid"
        format_down = "WiFi"
}

volume master {
        format = "%volume"
        format_muted = "Mute"
        device = "pulse"
        mixer = "Master"
        mixer_idx = 0
}

battery all {
        format = "%percentage (%remaining)"
        status_bat = ""
        status_chr = ""
        status_full = ""
        low_threshold = 30
        hide_seconds = true
        threshold_type = percentage
        last_full_capacity = true
        integer_battery_capacity = true
        color_good = "#re0000FF"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%d/%m/%Y %I:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail free"
}